  <h3>이선민</h3>
  <p>다음은 <strong><a href="https://namu.wiki/w/%ED%80%B8%EA%B0%80%ED%98%84?from=%EC%A0%95%EA%B0%80%ED%98%84" target="_blank" title="1988leeseonmin">이선민</a></strong>이 "아무사진이나 보내봐" 했을 때 보낸 사진들이다.
    <strong>유일하게<strong> 더 보내달라고 하니 더 보내주었다. 사진들이 모두 더보이즈인 것으로 보아, 머릿속에 더보이즈밖에 없다고 판단된다. <a href="https://namu.wiki/w/%EB%8D%94%EB%B3%B4%EC%9D%B4%EC%A6%88" target="_blank" title="theboyzexplanation">더보이즈(THE BOYZ)</a>는 보이 그룹이다.</p>
    <p style="margin-top:45px;"><strong>뉴라는 멤버가 인상적이다.</strong></p>
