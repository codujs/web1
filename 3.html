  <h3>이선민</h3>
  <p>다음은 <strong><a href="https://namu.wiki/w/%ED%80%B8%EA%B0%80%ED%98%84?from=%EC%A0%95%EA%B0%80%ED%98%84" target="_blank" title="1988leeseonmin">이선민</a></strong>이 "아무사진이나 보내봐" 했을 때 보낸 사진들이다.
    <strong>유일하게</strong> 더 보내달라고 하니 더 보내주었다. 사진들이 모두 더보이즈인 것으로 보아, 머릿속에 더보이즈밖에 없다고 판단된다. <a href="https://namu.wiki/w/%EB%8D%94%EB%B3%B4%EC%9D%B4%EC%A6%88" target="_blank" title="theboyzexplanation">더보이즈(THE BOYZ)</a>는 보이 그룹이다.</p>
    <p style="margin-top:45px;"><strong>뉴라는 멤버가 인상적이다.</strong></p>
  <img src="D00EF9FF-FD54-4C39-A6E1-149019632E5F.JPG">
  <img src="0B0BC4B6-C7C7-4070-95E9-290E9A9C0AEA.JPG">
  <p>이 두 사진은 <em>"같다."</em> 단지 오른쪽 사진은 누군가가 왼쪽을 보정하여 화질이 안 좋아졌을 뿐이다.</p>
  <br><br>
  <img src="D6EBCBE3-AB56-4021-88DC-E8FF6ECA37FB.JPG">
  <img src="FA62F1DB-DD40-43FE-99FC-FD561CBEAD62.JPG">
  <img src="6791D3C9-F1A4-4648-A9E2-E75DAF32D5C4.JPG">
  <img src="9BA94BF8-E495-4F00-99F5-7AAADD9B5BEA.JPG">
  <p style="margin-top:45px;">현재와 재현 둘 중 하나는 본명, 하나는 예명이다. 구별할 수 없다. 암튼 참하게 생겼다.</p>
  <p style="margin-top:45px;"><em>이만.</em></p>
